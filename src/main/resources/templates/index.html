<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>
    <script th:src="@{/app/app.module.js}"></script>
    <script th:src="@{/app/users.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="UsersController as vm">
<header>
        <h2>User List</h2>
</header>

<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Date of birth</th>
                <th>Login</th>
                <th style="width: 60px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.dateOfBirth}}</td>
                <td>{{user.login}}</td>
                <td><button ng-click="vm.remove(user.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button type="submit" ng-click="vm.add()">Add new</button>

</div>

</body>
</html>
